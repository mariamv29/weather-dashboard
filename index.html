<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <!--body-->
  <body class="flex-column">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-weather"></i>Weather Dashboard</h1>
    </header>
    <!--main search for city container-->
    <main class="flex-row justify-space-between">
        <div class="card">
            <h3 class="card-header text-uuppercase">Search for a City:</h3>
            <form id="city-form" class="card-body">
                <label class="form-label" for="cityname"></label>
                <input
                  name="username"
                  id="username"
                  type="text"
                  autofocus="true"
                  class="form-input"
                />
                <button type="submit" class="btn">Search</button>
    </main>
    <div class="modal hide" id="cities-found">
      <ul class="list-group list-group-flish" id="cities-found-list">
      </ul>
    </div>
   
 <script src="assets/js/script.js"></script>
  </body>
</html>
